<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" name="username" required placeholder="Username" [(ngModel)]="model.username">
  </div>
 <!-- used to demonstrate passing values from parent to child.
    <div class="form-group">
   <label for="favoriteValue">What is your favorite value?</label>
  <select class="form-control" id="favoriteValue">
    <option *ngFor="let value of valuesFromHome"[value]="value">{{value.name}}</option>
  </select>
 </div> -->
  <div class="form-group">
    <input type="password" class="form-control" name="password" required placeholder="Password" [(ngModel)]="model.password">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit" mr-2>Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
  
</form>
